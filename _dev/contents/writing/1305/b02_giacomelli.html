	<body>
		
		<div id="cont">
			
			
			<div class="outer"><div class="inner">
				先週東京都写真美術館のマリオ・ジャコメッリ写真展に行ってきた。<br>
				某ダンスの公演でダンサーというのは個性的な病気のことだ、<br>
				みたいな話を聞いて「ああー」と思ったことがあるけど、<br>
				写真もそうだと思った。<br>
				抽象版画みたいな『風景』と<br>
				白飛びした背景に黒服の人たちが踊るコントラスト鮮やかな<br>
				『私にはこの顔を撫でてくれる手がない』が面白い。
			</div></div>
			
			<div class="outer"><div class="inner">
				<img class="noEdit" src="http://ton-katsu.net/assets/images/common/news/1305/giacomelli-1.jpg" alt="『私にはこの顔を撫でてくれる手がない』">
			</div></div>
			
			<div class="outer"><div class="inner">
				まあ、とにかく白黒だった。<br>
				なんといっても白黒だった。<br>
				セニガッリアにシマウマやパンダが住んでいなかったことが惜しまれる。<br>
				観てたら、もう白黒で撮りたくなってくるので、<br>
				帰り道に真似してみましたよ。
			</div></div>
			
			<div class="outer"><div class="inner">
