					<h2>シェイプレイヤー</h2>
					単にプリミティブな図形を描く以外にも
					けっこういろんなことが出来る。
					
					<h3>基本</h3>
					ペンツールでコンポジションに何か描くときに
					レイヤーを選択していればマスクに、
					何も選択していなければ
					シェイプレイヤーを作成する。
					
					コンテンツプロパティ
					シェイプレイヤーは「コンテンツ」なるプロパティを持っている。
					このプロパティはパスのデータだけではなく、
