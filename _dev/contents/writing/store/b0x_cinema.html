	<body>
	
		<div id="cont">
			
			<div class="outer">
			
				<div class="inner">
					<h2>インターステラー</h2>
					娘の学校で使ってる教科書では
					アポロ計画が嘘だった事になってるという
					設定。
					なるほど、分かり易い、
					と思う。
					元エンジニアの父親は
					現在はコーン畑を耕しており、
					でタイトルは
					「インターステラー」である。
					
					
				</div>		
				
				<div class="inner">
					どうやら、
					「みんなが下を向いてるこの時代でも、
					それでも上を目指さないでどうする？」
					という清々しいまでに
					分かりやすいお話なのだ。
				</div>		
				
			</div>		
			
			
			<div class="outer">
			
				<div class="inner">
					<h2>オンリー・ラヴァーズ・レフト・アライヴ</h2>
					
				</div>
				
			</div>
			
			<div class="outer">
			
				<div class="inner">
					(2015年 1月 山田.F.とんかつ)
				</div>
